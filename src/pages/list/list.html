<ion-header>

  <ion-navbar>
    <ion-title>Lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Dra för att uppdatera"
      refreshingSpinner="bubbles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item>
    <ion-label color="primary">Lista sorterad på: </ion-label>
    <ion-select style="max-width: 60%;" [(ngModel)]="sortType" interface="popover" (ionChange)="sortList()">
      <ion-option value="distance_descending">Avstånd Stigande</ion-option>
      <ion-option value="distance_ascending">Avstånd Fallande</ion-option>
      <ion-option value="bike_descending">Cyklar Stigande</ion-option>
      <ion-option value="bike_ascending">Cyklar Fallande</ion-option>
      <ion-option value="bikestall_descending">Cykelställ Stigande</ion-option>
      <ion-option value="bikestall_ascending">Cykelställ Fallande</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <button *ngFor="let item of stationListItems" ion-item detail-none (click)="stationClicked(item)">
      <h2 item-start>{{item.distance}}m</h2>
      <div item-content style="width:100%;">
        <h2 [innerText]= "item.name"></h2>
        <p>Cyklar: {{item.availableBikes}}st, Lediga ställ: {{item.availableBikeStands}}st</p>
      </div>
      <ion-icon item-end name="ios-information-circle-outline"></ion-icon>
    </button>
  </ion-list>

</ion-content>
