<ion-header no-border>
  <ion-segment [(ngModel)]="markerType" color="primary" (ionChange)="segmentChanged()">
    <ion-segment-button value="bike">
      <ion-icon name="bicycle"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="bikeStands">
      <ion-icon name="pie"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <div id="map"></div>
</ion-content>
